<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clownades">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <link rel="stylesheet" href="src/styles/app8.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn btn-back" onclick="window.location.href='index.html'">←</button>
            <h1 class="title">2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-label">Счёт</div>
                    <div class="score-value" id="currentScore">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Рекорд</div>
                    <div class="score-value" id="bestScore">0</div>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="game-intro">
                <p>Соединяй одинаковые числа, чтобы получить 2048!</p>
                <button class="btn btn-new-game" id="newGameBtn">Новая игра</button>
            </div>
            <div class="game-board" id="gameBoard"></div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="finalScore">0</span></p>
            <button class="btn btn-restart" id="restartBtn">Играть снова</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>Победа!</h2>
            <p>Вы достигли 2048!</p>
            <button class="btn btn-continue" id="continueBtn">Продолжить</button>
            <button class="btn btn-new-game" id="newGameBtn2">Новая игра</button>
        </div>
    </div>

    <script src="src/scripts/app8.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js")
                    .then((registration) => {
                        console.log("ServiceWorker registration successful");
                    })
                    .catch((err) => {
                        console.log("ServiceWorker registration failed: ", err);
                    });
            });
        }
    </script>
</body>
</html>
