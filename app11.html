<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Месячные периоды Wolt</title>
    <link rel="stylesheet" href="src/styles/app11.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Периоды работы Wolt</h1>
        </header>
        
        <div class="periods-container">
            <div class="period-card" id="period1">
                <h3>Период 1</h3>
                <div class="period-dates">с 1 до 7 числа</div>
                <div class="time-left" id="time-left1"></div>
            </div>
            <div class="period-card" id="period2">
                <h3>Период 2</h3>
                <div class="period-dates">с 8 по 15 число</div>
                <div class="time-left" id="time-left2"></div>
            </div>
            <div class="period-card" id="period3">
                <h3>Период 3</h3>
                <div class="period-dates">с 16 по 22 число</div>
                <div class="time-left" id="time-left3"></div>
            </div>
            <div class="period-card" id="period4">
                <h3>Период 4</h3>
                <div class="period-dates">с 23 числа до конца месяца</div>
                <div class="time-left" id="time-left4"></div>
            </div>
        </div>
    </div>

    <script src="src/scripts/app11.js"></script>
</body>
</html>
