<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Трубопровод | Clownades</title>
    <link rel="stylesheet" href="src/styles/app9.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">←</a>
            <h1>Трубопровод</h1>
        </header>

        <div class="game-info">
            <div class="score">Уровень: <span id="level">1</span></div>
            <div class="moves">Ходы: <span id="moves">0</span></div>
            <div class="high-score">Рекорд: <span id="high-score">0</span></div>
        </div>

        <div id="game-board" class="game-board"></div>

        <div class="controls">
            <button id="start-btn" class="glass-button">Пустить воду</button>
            <button id="reset-btn" class="glass-button">Заново</button>
            <button id="next-btn" class="glass-button" disabled>Следующий</button>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script src="src/scripts/app9.js"></script>
</body>
</html>
