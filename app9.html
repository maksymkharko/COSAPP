<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подписки</title>
    <link rel="stylesheet" href="src/styles/app9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Подписки</h1>
            <button class="btn btn-add">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <div class="subscriptions-list">
                <!-- Subscriptions will be dynamically added here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <button class="btn btn-archive">
                <i class="fas fa-archive"></i>
                Архив
            </button>
        </footer>
    </div>

    <!-- Add/Edit Subscription Modal -->
    <div class="modal" id="addSubscriptionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Добавить подписку</h2>
                <button class="btn btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="subscriptionName">Название</label>
                    <input type="text" id="subscriptionName" placeholder="Введите название">
                </div>
                <div class="form-group">
                    <label for="subscriptionAmount">Сумма</label>
                    <input type="number" id="subscriptionAmount" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="subscriptionFrequency">Регулярность</label>
                    <select id="subscriptionFrequency" required>
                        <option value="monthly" selected>Раз в месяц</option>
                        <option value="daily">Ежедневно</option>
                        <option value="weekly">Раз в неделю</option>
                        <option value="yearly">Раз в год</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subscriptionCard">Карта</label>
                    <input type="text" id="subscriptionCard" placeholder="Последние 4 цифры или название банка">
                </div>
                <div class="form-group">
                    <label for="subscriptionLink">Ссылка (необязательно)</label>
                    <input type="url" id="subscriptionLink" placeholder="https://">
                </div>
                <div class="form-group">
                    <label for="subscriptionDate">Дата следующего списания</label>
                    <input type="date" id="subscriptionDate">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-save">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Archive Modal -->
    <div class="modal" id="archiveModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Архив подписок</h2>
                <button class="btn btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="archive-list">
                    <!-- Archived subscriptions will be dynamically added here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-delete-all">Удалить все из архива</button>
            </div>
        </div>
    </div>

    <script src="src/scripts/app9.js"></script>
</body>
</html>
