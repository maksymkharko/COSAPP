<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ебать скольлько прошло времени</title>
    <link rel="stylesheet" href="src/styles/app10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Ебать скольлько прошло времени</h1>
            <button class="btn btn-add">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <div class="goals-list">
                <!-- Goals will be dynamically added here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <button class="btn btn-archive">
                <i class="fas fa-archive"></i>
                Архив
            </button>
        </footer>
    </div>

    <!-- Add/Edit Goal Modal -->
    <div id="addGoalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новая хуйня</h2>
                <button class="btn btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="goalForm">
                    <div class="form-group">
                        <label for="goalName">Название</label>
                        <input type="text" id="goalName" required>
                    </div>
                    <div class="form-group">
                        <label for="goalStartDate">Дата начала</label>
                        <input type="date" id="goalStartDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-save">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Archive Modal -->
    <div id="archiveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Архив целей</h2>
                <button class="btn btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="archive-list">
                    <!-- Archived goals will be dynamically added here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-delete-all">Удалить все</button>
            </div>
        </div>
    </div>

    <script src="src/scripts/app10.js"></script>
</body>
</html>
