
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ебать времени прошло</title>
    <link rel="stylesheet" href="src/styles/app10.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Ебать времени прошло</h1>
            <button class="add-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </header>

        <main class="main-content">
            <div class="events-list" id="eventsList">
                <!-- События будут добавляться сюда -->
            </div>

            <div class="archive-section">
                <button class="archive-button" id="archiveButton">Архив</button>
            </div>
        </main>
    </div>

    <!-- Модальное окно добавления события -->
    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <h2>Новое событие</h2>
            <div class="input-group">
                <label for="eventName">Название</label>
                <input type="text" id="eventName" placeholder="Введите название">
            </div>
            <div class="input-group">
                <label for="eventDate">Дата и время</label>
                <input type="datetime-local" id="eventDate">
            </div>
            <div class="input-group">
                <label for="eventNote">Заметка</label>
                <textarea id="eventNote" rows="3" placeholder="Добавьте заметку"></textarea>
            </div>
            <div class="modal-actions">
                <button class="cancel-button" id="cancelAdd">Отмена</button>
                <button class="add-button" id="confirmAdd">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования события -->
    <div class="modal" id="editEventModal">
        <div class="modal-content">
            <h2>Редактировать</h2>
            <div class="input-group">
                <label for="editEventName">Название</label>
                <input type="text" id="editEventName">
            </div>
            <div class="input-group">
                <label for="editEventDate">Дата и время</label>
                <input type="datetime-local" id="editEventDate">
            </div>
            <div class="input-group">
                <label for="editEventNote">Заметка</label>
                <textarea id="editEventNote" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button class="cancel-button" id="cancelEdit">Отмена</button>
                <button class="archive-button" id="archiveEvent">В архив</button>
                <button class="add-button" id="saveEdit">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно архива -->
    <div class="modal" id="archiveModal">
        <div class="modal-content">
            <h2>Архив</h2>
            <div class="archive-list" id="archiveList">
                <!-- Архивные события будут добавляться сюда -->
            </div>
            <div class="modal-actions">
                <button class="cancel-button" id="cancelArchive">Отмена</button>
                <button class="delete-button" id="deleteAllArchive">Удалить всё</button>
            </div>
        </div>
    </div>

    <script src="src/scripts/app10.js"></script>
</body>
</html>
