<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Clownades">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цели</title>
    <link rel="stylesheet" href="src/styles/app6.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn btn-back" onclick="window.location.href='index.html'">←</button>
            <h1 class="title">Цели</h1>
            <button class="btn btn-add">+</button>
        </header>

        <main class="goals-list" id="goalsList">
            <!-- Active goals will be inserted here dynamically -->
        </main>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <h2>Новая цель</h2>
                <input type="text" id="goalName" placeholder="Название цели" class="modal-input">
                <div class="modal-buttons">
                    <button class="btn btn-cancel">Отмена</button>
                    <button class="btn btn-start">Старт</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/scripts/app6.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js")
                    .then((registration) => {
                        console.log("ServiceWorker registration successful");
                    })
                    .catch((err) => {
                        console.log("ServiceWorker registration failed: ", err);
                    });
            });
        }
    </script>
</body>
</html>
